<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Journal Entry</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-blue-600 text-white p-4 shadow-md flex justify-center">
    <ul class="flex space-x-6">
      <li><a href="index.html" class="hover:underline font-semibold">Home</a></li>
      <li><a href="entries.html" class="hover:underline font-semibold">Entries</a></li>
      <li>
        <a 
          href="https://us-east-23irmhphkz.auth.us-east-2.amazoncognito.com/logout?client_id=358mc72lkua0r6jcvsqi7oh7c6&logout_uri=https%3A%2F%2Fd10qfh3mho4y9r.cloudfront.net"
          class="hover:underline font-semibold"
        >
          Logout
        </a>
      </li>
    </ul>
  </nav>

  <!-- Form Content -->
  <div class="flex items-center justify-center min-h-[calc(100vh-4rem)]">
    <div class="bg-white rounded-lg shadow-md w-full max-w-xl p-6">
      <h1 class="text-2xl font-bold mb-4 text-center">New Journal Entry</h1>
      
      <form id="journalForm" class="space-y-4">
        <div>
          <label for="title" class="block text-sm font-medium text-gray-700">Title</label>
          <input type="text" id="title" name="title" class="mt-1 block w-full border border-gray-300 rounded-md p-2" placeholder="e.g. Morning Thoughts">
        </div>

        <div>
          <label for="entry" class="block text-sm font-medium text-gray-700">Your Entry</label>
          <textarea id="entry" name="entry" rows="6" class="mt-1 block w-full border border-gray-300 rounded-md p-2" required placeholder="Start writing here..."></textarea>
        </div>

        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
          Save Entry
        </button>

        <p id="statusMessage" class="text-sm text-green-600 mt-2 hidden">Entry saved successfully!</p>
      </form>
    </div>
  </div>

</body>
</html>
